<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
