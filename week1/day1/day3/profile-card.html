<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Profile Card</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 40px;
    }

    .card {
      background-color: white;
      width: 320px;
      margin: 0 auto;
      padding: 25px;
      border: 2px solid #ddd;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.08);
    }

    .card h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .role {
      font-size: 16px;
      font-weight: bold;
      color: #0077ff;
      margin: 10px 0;
      text-decoration: underline;
    }

    .bio {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      margin: 15px 0 25px;
    }

    .btn {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0059c9;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Nandi Gopi Kumar</h1>
    <p class="role">Full Stack Developer</p>
    <p class="bio">
      I am a passionate fresher skilled in Java, Python, Web Development, and DSA.
      I enjoy building clean UI and scalable backend APIs.
    </p>
    <button class="btn">Contact Me</button>
  </div>
</body>
</html>
