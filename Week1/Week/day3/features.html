<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Feature List</title>

  <style>
    body {
      font-family: "Verdana", sans-serif;
      background-color: #f7f7fb;
      margin: 0;
      padding: 40px;
    }

    .features-section {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 14px;
      border: 2px solid #ddd;
    }

    .features-section h2 {
      text-align: center;
      font-size: 26px;
      letter-spacing: 1px;
      margin-bottom: 25px;
      color: #222;
    }

    .features-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .features-list li {
      background-color: #eef5ff;
      padding: 15px;
      margin-bottom: 12px;
      border-left: 6px solid #0077ff;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    .features-list li:hover {
      background-color: #d9ebff;
      transform: translateX(6px);
    }
  </style>
</head>

<body>
  <section class="features-section">
    <h2>Why Choose Our Product?</h2>

    <ul class="features-list">
      <li>Fast Performance with optimized speed</li>
      <li>Secure Authentication and user protection</li>
      <li>Responsive Design for all devices</li>
      <li>Easy Integration with APIs and tools</li>
      <li>Clean UI with professional layout</li>
    </ul>
  </section>
</body>
</html>
