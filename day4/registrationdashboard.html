<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Training Institute Dashboard</h2>

    <div class="row g-4">

        <!-- Left Section - Registration Form -->
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-3">Register Student</h4>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Section - Registered Users Table -->
        <div class="col-lg-7">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-3">Registered Students</h4>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="table-primary text-center">
                                <tr>
                                    <th>Name</th>
                                    <th>Course</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr><td>Aman</td><td>Full Stack</td><td>aman@mail.com</td><td>9876543210</td></tr>
                                <tr><td>Riya</td><td>Data Science</td><td>riya@mail.com</td><td>9123456780</td></tr>
                                <tr><td>Suraj</td><td>UI/UX</td><td>suraj@mail.com</td><td>9988776655</td></tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
